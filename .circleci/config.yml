var_2: &node_8_image circleci/node:8.12.0
var_1: &node_10_image circleci/node:10.10.0
var_3: &node_10_ngcontainer circleci/node:0.5.0

version: 2
jobs:
  benchmark-node-8:
    environment:
      BASH_ENV: ~/.profile
    docker:
      - image: *node_8_image
    resource_class: xlarge
    steps:
      - run: ./runner.sh

  benchmark-node-10:
    environment:
      BASH_ENV: ~/.profile
    docker:
      - image: *node_8_image
    resource_class: xlarge
    steps:
      - run: ./runner.sh

  benchmark-node-10-ng-container:
    environment:
      BASH_ENV: ~/.profile
    docker:
      - image: *node_10_ngcontainer
    resource_class: xlarge
    steps:
      - run: npm install --global npm@6
      - run: ./runner.sh

workflows:
  version: 2
  default_workflow:
    jobs:
      - benchmark-node-10-ng-container
      - benchmark-node-10
      - benchmark-node-8